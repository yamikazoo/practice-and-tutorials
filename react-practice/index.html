<html>
    <body>
        <div id="app"></div>
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <!-- Babel script -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/jsx">
            // select the div element with the 'app' id
            const domNode = document.getElementById('app');
            
            // create a React header component
            function Header({ title }) {
                console.log(title); // { title: "React" }
                return <h1>{title ? title : "Default Title"}</h1>;
            }

            // create a React homepage component
            function HomePage() {
            const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton'];

            return (
                <div>
                    <Header title="Develop. Six. Seven." />
                    <ul>
                        {names.map((name) => (
                            <li key={name}>{name}</li>
                        ))}
                        </ul>
                    </div>
                );
            }

            // create a React root (react takes control of the selected div)
            const root = ReactDOM.createRoot(domNode);
            root.render(<HomePage />)
        </script>
    </body>
</html>
